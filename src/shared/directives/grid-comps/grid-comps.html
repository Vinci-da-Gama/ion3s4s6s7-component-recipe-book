<h2>Grid...</h2>
<ion-grid>
	<!-- align-self-center  ^^  align-self-end -->
	<ion-row align-self-start>
		<ion-col col-8>
			align-self-0
		</ion-col>
		<ion-col col-auto>
			align-self-1
		</ion-col>
	</ion-row>
</ion-grid>
<ion-grid>
	<!-- align-item-start  ^^  align-item-end -->
	<ion-row align-item-center>
		<ion-col col-12 col-sm-6>
			align-item-0
		</ion-col>
		<ion-col col-auto>
			align-item-1
		</ion-col>
	</ion-row>
</ion-grid>
<ion-grid>
	<!-- justify-content-start  ^^ justify-content-center  ^^  justify-content-around  ^^ justify-content-between -->
	<ion-row justify-content-end>
		<ion-col col-3 offset-3>
			justify-content-0
		</ion-col>
		<ion-col col-3 offset-sm-3>
			justify-content-1
		</ion-col>
		<ion-col col-3 push-6>
			justify-content-3
		</ion-col>
		<ion-col col-3 pull-sm-9>
			justify-content-4
		</ion-col>
	</ion-row>
</ion-grid>
