<ion-header>
	<ion-navbar>
		<rightmenu-button></rightmenu-button>
		<ion-title>shopping-list</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form novalidate #slform="ngForm" (ngSubmit)="onAddIngredient(slform)">
		<ion-list>
			<ion-item>
				<ion-label fixed color="primary">
					<ion-icon ios="ios-cloud" md="md-cloud"></ion-icon>
					Name
				</ion-label>
				<ion-input type="text" name="ingredientName" placeholder="Milk" ngModel required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label fixed color="primary">
					<ion-icon ios="ios-cog" md="md-cog"></ion-icon>
					Amount
				</ion-label>
				<ion-input type="number" name="ingredientAmt" placeholder="Amount" ngModel required>
				</ion-input>
			</ion-item>
		</ion-list>
		<button ion-button block [disabled]="!slform.valid" type="submit">
			Add Ingredient
		</button>
	</form>
	<ion-card>
		<ion-card-header>
			Item-List
		</ion-card-header>
		<ion-card-content *ngFor="let item of IngredientList; let i = index" (click)="onCheckIngredient(i)">
			<ion-icon ios="ios-color-palette" md="md-color-palette"></ion-icon>
			<h3>Name: {{item.name}}</h3>
			<ion-note>
				Amount: {{item.amount}}
			</ion-note>
		</ion-card-content>
	</ion-card>
</ion-content>
