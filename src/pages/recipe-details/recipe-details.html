<ion-header>
	<ion-navbar>
		<ion-title>Recipe: {{recipe.title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col class="col-6">
				<ion-header>
					Title: {{recipe.title}}
				</ion-header>
			</ion-col>
			<ion-col class="col-6">
				<ion-note class="note-class">
					{{recipe.difficulty}}
				</ion-note>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				{{recipe.description | uppercase}}
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-list>
					<ion-item *ngFor="let ingre of recipe.ingredients; let i = index">
						{{ingre.name}}
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row *ngIf="recipe.ingredients.length > 0">
			<ion-col>
				<button ion-button outline block (click)="onAddIngredientsToShoppingList()" [navPush]="slPage">
					Add Ingredients To Shopping List
				</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button clear block (click)="onEditRecipt()">
					Edit Recipe
				</button>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button icon-right block color="danger" (click)="onDeleteRecipe()">
					Delete Recipe
					<ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
